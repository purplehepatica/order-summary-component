<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; padding-top: 50px;}
    .attribution a { color: hsl(228, 45%, 44%); }
    
    body { background-image: url("images/pattern-background-desktop.svg"); width: 100%; height: 100%; /* zrobione z pomocą internetu */ background-position: center; background-repeat: no-repeat; background-size: cover /*end*/; padding-top: 50px; }
    
    #main { width: 300px; max-height: 700px; background-color: white; box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2); margin: 0 auto; }
    
    .header-img { max-width: 100%; }
    
    section { padding: 50px; } 
    
  </style>
  
</head>

<body>

<div id="main">
  <img class="header-img" src="images/illustration-hero.svg"></img>
  
  <section>
  
  <h1>Order Summary</h1>

  <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!</p>

  <p>Annual Plan</p>
  <p>$59.99/year</p>

  <a href="">Change</a>

  <button>Proceed to Payment</button>
  <a href="">Cancel Order</a>
  
  </section>
  
</div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
